<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid #d33;
            padding: 10px;
            text-align: center;
        }
        .nested-table {
            border: 2px solid purple;
            width: 80%;
            margin: auto;
        }
        .nested-table td {
            border: 2px solid purple;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td rowspan="2" colspan="1">Table 1</td>
            <td>
                Table 1
                <table class="nested-table">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>This contains a list
                <ul>
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
            <td>Table 1</td>
        </tr>
    </table>

</body>
</html>
